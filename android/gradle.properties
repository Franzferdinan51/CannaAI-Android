# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable R8 full mode for better code shrinking
android.enableR8.fullMode=true

# Enable experimental features for better performance
android.experimental.enableArtProfiles=true
android.enableBuildCache=true

# Gradle build cache
org.gradle.caching=true

# Configuration cache
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Enable reproducible builds
org.gradle.unsafe.configuration-cache-problems=warn

# Memory optimization
android.enableJetifier=true

# Use new resource shrinking
android.enableResourceOptimizations=true

# Enable incremental compilation
android.enableIncrementalJavaCompilation=true

# Lint configuration
android.enableR8.lint=true
android.lint.useK2Uast=true

# Native library packaging
android.enablePackagingResourcesCache=true

# Enable build performance improvements
android.enableBuildConfigAsBytecode=true

# APK split configuration
android.enableApkSigningV3=true
android.enableApkSigningV4=true

# Test configuration
android.testOptions.useApkInstallers=true
android.testOptions.execution=ANDROIDX_TEST_ORCHESTRATOR

# Kotlin specific options
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.caching.enabled=true
kotlin.build.report.output=file

# Compiler options
android.enableAdditionalToolchains=false

# Disable unused features for build speed
android.enablePrefab=false

# Enable NDK build parallelization
android.ndkParallelBuild=true

# Android specific Gradle properties
android.bundle.enableUncompressedNativeLibs=false
android.bundle.enableAutoNestedSplit=true

# Build performance
org.gradle.vfs.watch=true

# Enable shrink resources in release builds
android.enableShrinkResourcesInReleaseBuilds=true